<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale1.0">


<title>Interactive Example</title>
</head>
<body>
    <h1>Interactive Example</h1>

    <h3>Section 1 Lessons</h3>

<p>Button Alert</p>
<!-- Button to display an alert-->
<button id="alertButton">Show Alert</button>





<p>Toggle Button Event</p>
<!-- Button to toggle menu -->
<button id="menuButton">Menu</button>

<!-- The menu -->
<ul id="menu" style="display: none;">
	<li><a href="#home">Home</a></li>
	<li><a href="#about">About</a></li>
	<li><a href="#services">Services</a></li>
	<li><a href="#contact">Contact</a></li>
</ul>


<p>DOM Manipulation</p>
<!-- Button to Add new Paragraph -->
<button id="addParagraphButton">Add Paragraph</button>

<!-- Section whhere the new paragraph will be added -->
<br>
<br>
<div id="paragraphContainer">Text</div>


<p>Form Input</p>

<!-- Form for name input -->
<label for="username">Enter your name:</label>
<input type="text" id="username" placeholder="Your name">
<button id="greetButton">Greet Me</button>

<p id="greetingMessage"></p>


<p>Increment & Decrement</p>

<!-- Buttons to increment and decremnt the counter -->
<button id="incrementButton">Increment Counter</button>
<button id="decrementButton">Decrement Counter</button>

<p>Counter: <span id="counter">0</span></p>

<p>Reset Button</p>

<button id="resetButton">Reset</button>


<!-- Link to external Javascript file -->
<script src="js/script.js"></script>


</body>
</html>
